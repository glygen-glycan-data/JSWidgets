
<!doctype html>
<html>
<head>
    <title>Spectrum Viewer</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/glygen-glycan-data/JSWidgets/MS_Viewer/spectrum-viewer.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>
    <script src="https://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/glygen-glycan-data/JSWidgets/MS_Viewer/MSV.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/glygen-glycan-data/JSWidgets/MS_Viewer/spectrum-parsers.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/glygen-glycan-data/JSWidgets/MS_Viewer/util.js"></script>
</head>
<body>
<h1>Click on the title to collapse or extend the mass spectra.</h1>
<div class="specpanel1"></div>
<script type="text/javascript">
    var params=URI2Params(window.location);
    // console.log(params);
    params = {
        spectra: "https://cdn.jsdelivr.net/gh/glygen-glycan-data/JSWidgets/MS_Viewer/MS_24_UO1_HCD20_5X25_EThcd_nondplserum_neutry3.mgf",
        scan: "117,118,314,317,327",
        format: "json"
    };
    var prefix = "MS_24_UO1_HCD20_5X25_EThcd_nondplserum_neutry3";
    var scanNums = params["scan"].split(",");
    params["width"] = params["width"] || document.body.clientWidth;
    if ("spectra" in params) {
        var scans = params["scan"].split(",");
        var scans = [5393,5394,5395,5396];
        for (var i=0, len=scans.length; i < len; i++) {
            var sc = scans[i];
            params["scan"] = sc;
            // console.log(params);
            params["spectra"] = prefix + "/" +sc + ".json";
            console.log(params);
            msmsv.showUnlabelledSpectrum('specpanel1','spec'+sc,params);
        }
    }


    var titles = [];
    for (var i in scanNums){
        var titleCont = "Mass Spectra for Scan Number: "+scanNums[i];
        titles.push(titleCont);
    }

    msmsv.addTitles('specpanel1', titles, 4);


</script>
</body>
</html>
