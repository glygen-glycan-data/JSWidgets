
<!doctype html>
<html>
<head>
    <title>Spectrum Viewer</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./spectrum-viewer.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.12.0/d3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.min.js"></script>
    <script src="./MSV.js"></script>
    <script src="./spectrum-parsers.js"></script>
    <script src="./util.js"></script>
</head>
<body>
<div id="container"></div>
<script type="text/javascript">
    "use strict";

    var msv_instance = msv();

    msv_instance.addLabelledSpectrum("container", 0, {
        "spectra": "./sample_data/data1.json",
        "titleTag": "h3",
        "title": "Graph 1",
        "graphtype": "ms2",
        "zoomgroup": "0"
    });

    msv_instance.addLabelledSpectrum("container", 4, {
        "spectra": "./sample_data/chromatogram.json",
        "titleTag": "h3",
        "title": "Chromatogram A",
        "graphtype": "chromatogram",
        "zoomgroup": "11"
    });

    msv_instance.addLabelledSpectrum("container", 1, {
        "spectra": "./sample_data/chromatogram.json",
        "titleTag": "h3",
        "title": "Chromatogram B",
        "graphtype": "chromatogram",
        "zoomgroup": "4"
    });

    msv_instance.addLabelledSpectrum("container", 2, {
        "spectra": "./sample_data/PE000050.3.50.json",
        "titleTag": "h3",
        "title": "Multi Chromatogram A",
        "graphtype": "multi-chromatogram",
        "zoomgroup": "4",
        "zoomHeight": true
    });

    msv_instance.addLabelledSpectrum("container", 3, {
        "spectra": "./sample_data/PE000050.4.50.json",
        "titleTag": "h3",
        "title": "Multi Chromatogram B",
        "graphtype": "multi-chromatogram",
        "zoomgroup": "4",
        "zoomHeight": true
    });

    msv_instance.addLabelledSpectrum("container", 4103, {
        "spectra": "./sample_data/ms2x.json",
        "annotations": "./sample_data/fragment.json",
        "titleTag": "h3",
        "show": false,
        "title": "Spectrum 1 (Click me!)",
        "zoomgroup": "54"
    });
    msv_instance.addLabelledSpectrum("container", 4104, {
        "spectra": "./sample_data/ms2.json",
        "annotations": "./sample_data/fragment.json",
        "titleTag": "h3",
        "title": "Spectrum 2",
        "zoomgroup": "54"
    });

    msv_instance.done();

</script>
</body>
</html>
