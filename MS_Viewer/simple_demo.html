
<!doctype html>
<html>
<head>
    <title>Spectrum Viewer</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./spectrum-viewer.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.12.0/d3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.min.js"></script>
    <script src="./MSV.js"></script>
    <script src="./spectrum-parsers.js"></script>
    <script src="./util.js"></script>
</head>
<body>
<div id="container"></div>
<script type="text/javascript">
    "use strict";

    var msv_instance = msv();

    msv_instance.addLabelledSpectrum("container", 4200, {
        "spectra": "./sample_data/chromatogram.json",
        "titleTag": "h3",
        "title": "Chromatogram",
        "graphtype": "chromatogram",
        "zoomgroup": "11"
    });

    msv_instance.addLabelledSpectrum("container", 4100, {
        "spectra": "./sample_data/ms2.json",
        "annotations": "./sample_data/fragment.json",
        "titleTag": "h3",
        "title": "Spectrum 1 Zooming Group 1",
        "zoomgroup": "4"
    });
    msv_instance.addLabelledSpectrum("container", 4102, {
        "spectra": "./sample_data/ms2x.json",
        "annotations": "./sample_data/fragment.json",
        "titleTag": "h3",
        "title": "Spectrum 2 Zooming Group 1",
        "zoomgroup": "4"
    });
    msv_instance.addLabelledSpectrum("container", 4103, {
        "spectra": "./sample_data/ms2x.json",
        "annotations": "./sample_data/fragment.json",
        "titleTag": "h3",
        "show": false,
        "title": "Spectrum 3 (Click me!)",
        "zoomgroup": "4"
    });
    msv_instance.addLabelledSpectrum("container", 4104, {
        "spectra": "./sample_data/ms2.json",
        "annotations": "./sample_data/fragment.json",
        "titleTag": "h3",
        "title": "Spectrum 4 independent",
        "zoomgroup": "10"
    });

    msv_instance.done();

</script>
</body>
</html>
